name: Build, Scan, and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build-scan-publish:
    runs-on: ubuntu-latest

    steps:
    # Étape 1 : Vérifier le code source
    - name: Checkout code
      uses: actions/checkout@v3

    # Étape 2 : Se connecter à Docker avec GitHub Packages
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    # Étape 3 : Construire l'image Docker
    - name: Build Docker image
      run: docker build -t ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest .

    # Étape 4 : Scanner l'image Docker avec Trivy
    - name: Scan Docker image for vulnerabilities
      uses: aquasecurity/trivy-action@v0.29.0
      with:
        image-ref: ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
        format: table       # Affiche les résultats sous forme de tableau
        exit-code: "0"      # Continue même si des vulnérabilités sont détectées
        ignore-unfixed: true # Ignore les vulnérabilités sans correctif disponible

    # Étape 5 : Pousser l'image Docker vers le registre
    - name: Push Docker image
      run: docker push ghcr.io/${{ github.repository_owner }}/ue19-lab-05:latest
